<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 85)">
    <!-- Cap Top (Board) -->
    <polygon points="-50,-20 50,-20 60,-10 -60,-10" fill="url(#logoGradient)"/>
    
    <!-- Cap Base -->
    <path d="M -45,-10 L -45,5 Q -45,15 0,20 Q 45,15 45,5 L 45,-10 Z" fill="url(#bookGradient)"/>
    
    <!-- Tassel -->
    <line x1="50" y1="-20" x2="50" y2="-35" stroke="#667eea" stroke-width="2"/>
    <circle cx="50" cy="-38" r="4" fill="#764ba2"/>
  </g>
  
  <!-- Open Book -->
  <g transform="translate(100, 130)">
    <!-- Left Page -->
    <path d="M -30,0 L -30,25 Q -15,30 0,30 L 0,5 Q -10,3 -30,0 Z" fill="white" opacity="0.9"/>
    
    <!-- Right Page -->
    <path d="M 30,0 L 30,25 Q 15,30 0,30 L 0,5 Q 10,3 30,0 Z" fill="white" opacity="0.9"/>
    
    <!-- Book Spine Shadow -->
    <rect x="-1" y="5" width="2" height="25" fill="#667eea" opacity="0.3"/>
    
    <!-- Page Lines (Left) -->
    <line x1="-25" y1="8" x2="-5" y2="9" stroke="#667eea" stroke-width="0.5" opacity="0.4"/>
    <line x1="-25" y1="12" x2="-5" y2="13" stroke="#667eea" stroke-width="0.5" opacity="0.4"/>
    <line x1="-25" y1="16" x2="-5" y2="17" stroke="#667eea" stroke-width="0.5" opacity="0.4"/>
    
    <!-- Page Lines (Right) -->
    <line x1="25" y1="8" x2="5" y2="9" stroke="#764ba2" stroke-width="0.5" opacity="0.4"/>
    <line x1="25" y1="12" x2="5" y2="13" stroke="#764ba2" stroke-width="0.5" opacity="0.4"/>
    <line x1="25" y1="16" x2="5" y2="17" stroke="#764ba2" stroke-width="0.5" opacity="0.4"/>
  </g>
  
  <!-- Sparkle Elements -->
  <g opacity="0.6">
    <circle cx="50" cy="50" r="2" fill="#667eea"/>
    <circle cx="150" cy="60" r="2" fill="#764ba2"/>
    <circle cx="40" cy="140" r="2" fill="#667eea"/>
    <circle cx="160" cy="130" r="2" fill="#764ba2"/>
  </g>
  
  <!-- Small stars -->
  <g opacity="0.5">
    <path d="M 60,45 L 62,47 L 60,49 L 58,47 Z" fill="#764ba2"/>
    <path d="M 140,55 L 142,57 L 140,59 L 138,57 Z" fill="#667eea"/>
    <path d="M 45,135 L 47,137 L 45,139 L 43,137 Z" fill="#764ba2"/>
  </g>
</svg>