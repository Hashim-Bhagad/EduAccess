{% extends 'base.html' %}

{% block title %}Login - EduAccess{% endblock %}

{% block content %}
<div class="container my-5" style="padding-top: 80px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-semibold mb-2">Welcome Back</h2>
                        <p class="text-muted">Log in to your account</p>
                    </div>

                    <!-- Display Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <!-- User Type Selector -->
                    <div class="user-type-selector d-flex gap-2 mb-4">
                        <button type="button" class="btn btn-outline-primary flex-fill active" onclick="setLoginType('student')">
                            <i class="bi bi-person-fill me-1"></i> Student
                        </button>
                        <button type="button" class="btn btn-outline-primary flex-fill" onclick="setLoginType('educator')">
                            <i class="bi bi-person-workspace me-1"></i> Educator
                        </button>
                    </div>

                    <!-- Login Form -->
                    <form method="POST" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="user_type" id="loginUserType" value="student">
                        
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Log In</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0 text-muted">Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-decoration-none">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.user-type-selector .btn {
    border-radius: 12px;
    padding: 0.75rem 1rem;
    transition: all 0.3s;
    font-size: 0.9375rem;
    font-weight: 500;
    border: 1px solid var(--color-gray-300);
}

.user-type-selector .btn-outline-primary:not(.active) {
    background: white;
    color: var(--color-gray-700);
    border-color: var(--color-gray-300);
}

.user-type-selector .btn.active {
    background: var(--color-blue-accent);
    border-color: var(--color-blue-accent);
    color: white;
}

.user-type-selector .btn:hover:not(.active) {
    background: var(--color-gray-100);
    border-color: var(--color-gray-400);
}

.card {
    border-radius: 18px;
    border: 1px solid var(--color-gray-200) !important;
}

.form-label {
    font-weight: 500;
    color: var(--color-black);
    font-size: 0.9375rem;
    margin-bottom: 0.5rem;
}

.form-check-label {
    font-size: 0.9375rem;
    color: var(--color-gray-700);
}

.form-check-input:checked {
    background-color: var(--color-blue-accent);
    border-color: var(--color-blue-accent);
}

.alert {
    border-radius: 12px;
    font-size: 0.9375rem;
}

a {
    color: var(--color-blue-accent);
}

a:hover {
    color: var(--color-blue-hover);
}
</style>

<script>
function setLoginType(type) {
    document.getElementById('loginUserType').value = type;
    const buttons = document.querySelectorAll('.user-type-selector .btn');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.closest('button').classList.add('active');
}
</script>
{% endblock %}
